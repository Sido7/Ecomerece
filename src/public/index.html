<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Web App</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 30px 50px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
      animation: fadeInDown 1.2s ease both;
    }

    p {
      font-size: 1.2rem;
      margin-top: 15px;
      animation: fadeInUp 1.5s ease both;
    }

    button {
      background: #f76b8a;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      color: white;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.4s, transform 0.2s;
    }

    button:hover {
      background: #f5a623;
      transform: translateY(-5px);
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Background floating elements */
    .floating-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-circles span {
      position: absolute;
      width: 40px;
      height: 40px;
      background: white;
      opacity: 0.2;
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-40px) rotate(180deg);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Generate random floating elements */
    span:nth-child(1) { left: 10%; top: 20%; animation-duration: 6s; }
    span:nth-child(2) { left: 25%; top: 40%; animation-duration: 8s; }
    span:nth-child(3) { left: 50%; top: 10%; animation-duration: 10s; }
    span:nth-child(4) { left: 70%; top: 80%; animation-duration: 7s; }
    span:nth-child(5) { left: 90%; top: 30%; animation-duration: 9s; }
  </style>
</head>
<body>
  <div class="floating-circles">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="container">
    <h1>Welcome to My Awesome Web App ðŸŽ‰</h1>
    <p>Your creativity meets innovation. Let's build something amazing!</p>
    <button onclick="alert('You clicked the button! ðŸŽ‰')">Click Me!</button>
  </div>
</body>
</html>
